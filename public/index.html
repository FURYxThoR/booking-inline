<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Booking InLine</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">Booking Queue</h1>
    <!-- <img src="C" alt="Banner Image" class="img-fluid mb-4"> -->
    
    <!-- Form -->
    <form id="userForm" class="container w-50 py-5 my-5">
      <div class="mb-3">
        <label for="fullname" class="form-label">Enter your fullname</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Enter your mobile number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- User List -->
    <!-- <h2 class="mt-4">User List</h2> -->
    <!-- <ul id="userList" class="list-group"> -->
      <!-- User list will be dynamically populated here -->
    </ul>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>

</body>

</html>
